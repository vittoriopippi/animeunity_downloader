<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Anime Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root {
      --bs-body-bg: #121212;
    }
    body {
      -webkit-tap-highlight-color: transparent;
    }
    .btn {
      touch-action: manipulation;
    }
    /* Better scrolling on mobile */
    .container {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    @media (max-width: 576px) {
      h1, .display-3 { font-size: 2.5rem; }
      h2 { font-size: 1.75rem; }
    }
  </style>
</head>

<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'search' %}">AnimeDownloader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'queue' %}">Queue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'downloaded' %}">Downloaded</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
